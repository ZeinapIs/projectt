<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Recipe Not Found</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            line-height: 1;
            background: #fff;
            color: #333;
        }

        .wrapper {
            text-align: center;
            padding-top: 10%;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>404 - Recipe Not Found</h1>
        <p>The recipe you're looking for might have been removed or is temporarily unavailable.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
